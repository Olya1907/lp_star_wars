<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Star Wars lp</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <div class="header__container">
                <div class="header__logo"></div>
                <nav class="header__nav">
                    <a href="">Games</a>
                    <a href="">Consoles</a>
                    <a href="">Community</a>
                </nav>
                <div class="header__profile">My XBOX</div>
            </div>
        </header>

        <section class="cover">

                    <div class="cover__block-button">

                        <button class="cover__button-grey">Explore Games</button>
